        // 获取图片的原始尺寸
        function  getNaturalSize(img){
            var naturalSize ={};
            if(window.naturalWidth && window.naturalHeight){
                naturalSize.width = img.width;
                    naturalSize.height = img.height;
            }else{
                var image = new Image();
                image.src = img.src;
                naturalSize.width = image.width;
                naturalSize.height = image.height;
            }
            return naturalSize;
        }

        /**
         * image转canvas
         * @param src 图片地址
         */
        function imageToCanvas(src) {
            var canvas = document.createElement('canvas')
            var ctx = canvas.getContext('2d')
            var img = new Image();
            img.src = src;
            img.onload = function () {
                canvas.width = img.width
                canvas.height = img.height
                ctx.drawImage(img, 0, 0)
                // cb(canvas)
                document.body.appendChild(canvas)
            }
        }



        function main () {
            var url = 'https://music-1252041857.cos.ap-beijing.myqcloud.com/png/new1/2.jpg'
            imageToCanvas(url)
