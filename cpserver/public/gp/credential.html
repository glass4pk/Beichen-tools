<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>未来大学</title>
    <script type='text/javascript' src='http://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script>
    <!--CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="static/css/common.css"> -->
    <style type="text/css">
        body {
            background-color:#ffffff;
            margin: 0px;
        }
        #main{
            position: relative;
        }
        .scale img{
            margin: 0;
            padding: 0;
            background-size: contain|cover;
            width: 100%;
            height:auto;
        }
    </style>
    <!--JS-->
    <script>
        // onload事件侦听函数
        function addLoadEvent(func) {
            var oldOnload = window.onload;
            if (typeof window.onload !== 'function') {
                window.onload = func;
            } else {
                window.onload = function () {
                    oldOnload();
                    func();
                }
            }
        }

        // 检测是否需要跳转
        function check() {
            var url = window.location.href;
            if (url.split('redirect=').length > 1) {
                // 检测上一个页面
                window.location.replace(url.split('redirect=')[1].split('&')[0]);
            } else {
                document.getElementById('main').style.visibility = 'visible';
            }
        }

        function getH5Url () {
            check();
            var xhr  = new XMLHttpRequest();
            xhr.open("get", "/gp/item/getitembaseinfo?item_id=" + window.location.href.split('item_id=')[1].split('&')[0]);
            xhr.onload = function (e) {
                if (e.target.status === 200) {
                    var result = JSON.parse(e.target.responseText);
                    if (result.errcode === 0) {
                        var extendurl = window.location.href + '&redirect=' + result.data.extend_url; // 跳转
                        var share_title = result.data.share_title
                        document.title = share_title
                        var share_content = result.data.share_content
                        var share_pic = result.data.share_pic
                        wx.ready(function(){
                            // 朋友圈分享逻辑
                            wx.onMenuShareTimeline({
                                title: share_title, // 分享标题
                                link: extendurl, // 分享链接
                                desc: share_content,
                                imgUrl: share_pic,
                                success: function () {
                                    // 用户点击分享
                                }
                            });

                            wx.onMenuShareAppMessage({
                                title: share_title, // 分享标题
                                link: extendurl, // 分享链接
                                desc: share_content,
                                imgUrl: share_pic,
                                success: function () {
                                    // 用户点击分享
                                }
                            });
                            
                            wx.onMenuShareWeibo({
                                title: share_title, // 分享标题
                                link: extendurl, // 分享链接
                                desc: share_content,
                                imgUrl: share_pic,
                                success: function () {
                                    // 用户点击分享
                                }
                            });

                            wx.onMenuShareQQ({
                                title: share_title, // 分享标题
                                link: extendurl, // 分享链接
                                desc: share_content,
                                imgUrl: share_pic,
                                success: function () {
                                    // 用户点击分享
                                }
                            });
                        })
                    }
                }
            }
            xhr.send(null);
        }
        

        // 调用微信js-sdk接口
        function wxjsdk() {
            var xhr = new XMLHttpRequest();
            var data = {
                url: window.location.href
            };
            xhr.open("POST", "http://dev.yes-go.cn/weixin/getjsapi", true);
            xhr.onload = function(e) {
                if (e.target.status === 200) {
                    var result = JSON.parse(e.target.responseText);
                    if (result.errcode === 0) {
                        wx.config({
                            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                            appId: 'wxa46386d571e05bac', // 必填，公众号的唯一标识
                            timestamp: result.data.timestamp, // 必填，生成签名的时间戳
                            nonceStr: result.data.nonceStr, // 必填，生成签名的随机串
                            signature: result.data.signature,// 必填，签名
                            jsApiList: [
                                "onMenuShareTimeline",
                                "onMenuShareAppMessage",
                                "onMenuShareWeibo",
                                "onMenuShareQQ"
                            ] // 必填，需要使用的JS接口列表
                        });
                        getH5Url();
                    }
                }
                else {
                    alert("jsapi调用失败");
                }
            }
            xhr.send(JSON.stringify(data));
        }

        function getResult(resultId, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/gp/getresult?result_id=' + resultId, true);
            xhr.onload = function (e) {
                if (e.target.status === 200) {
                    var resultList = JSON.parse(e.target.responseText);
                    console.log(resultList);
                    for (var i = resultList.data.length; i > 0; i--) {
                        callback(resultList.data[i - 1]['url']);
                    }
                }
            }
            xhr.send(null);
        }
    
        function start() {
            var url = location.href;
            var b = url.split('result_id=')
            if (b.length > 1) {
                var result_id = b[1].split('&')[0];
                getResult(result_id, function (e) {
                    var node = document.createElement('div');
                    node.innerHTML = "<div class='scale'><img class='backgroundpic' src='"+ e +"'></div>";
                    document.getElementById('main').appendChild(node)
                })
            }
        }

        addLoadEvent(wxjsdk);
        addLoadEvent(start);
    </script>

</head>

</html>
