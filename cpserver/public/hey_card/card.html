<script type="text/javascript">

    var Global = {
        card : {
            t_id :0,
            c_id:-1
        },
        isCardTypeRandom : 0
    };

    console.log(Tools.getQuery("t_id"));

    //渲染卡片
    var initCardInfo = function(){
        $("#img_card").attr("src",Global.card.pic);
    };


    //加载留言
    var initMessage = function(){

       let url = "/api/hc/client/getcomment?c_id=" + Global.card.c_id;
//        let url = "/api/hc/client/getcomment?c_id=28";

        $.ajax({
            method:"get",
            url: config.hostUrl + url,
            data:{},
            success:function(json){
                if(json.errcode == 0){
                    console.log("加载留言成功");
                    console.log(json);

                    let str = "";

                    for(let i=0;i<json.data.length;i++){
                        str += '<li class="item" comment-id="'+json.data[i].comment_id+'">'
                                +  '<p class="text">'+json.data[i].comment+'</p>'
                                +  '<div class="publisher">'
                                +  '<img class="head" src="'+json.data[i].headimgurl+'" />'
                                +  '<p class="name">'+json.data[i].nickname+'</p>'
                                +  '</div></li>';
                    }
                    $("#messageList").html(str);

                }
                else {
                    console.log("加载留言失败,"+json.errmsg)
                }
                //渲染页面
                initCardInfo()
            },
            error:function(){

            }
        });
    }

    $(document).ready(function(){



        //加载页面路径参数数据
        if(Tools.getQuery("t_id")){
            Global.card.t_id = Tools.getQuery("t_id");
            let url = "";

            if(Tools.getQuery("c_id") == undefined){
                //没有c_id,随机这个类别的一张抽卡
                url = "/api/hc/client/getcardrandom?t_id=" + Global.card.t_id;
                $.ajax({
                    method:"get",
                    url: config.hostUrl + url,
                    data:{},
                    success:function(json){
                        console.log(json);
                        if(json.errcode == 0){
                            console.log("随机抽卡成功");
                            console.log(json);
                            Global.card = json.data;

                            //渲染页面
                            initCardInfo();

                            //加载留言
                            initMessage();
                        }
                        else {
                            console.log("抽卡失败,"+json.errmsg)
                        }

                    },
                    error:function(){

                    }
                });

            }
            else {
                Global.card.c_id = Tools.getQuery("c_id");
                //获取这张卡的信息

                url = "/api/hc/client/getcard?t_id=" + Global.card.t_id + "&c_id=" + Global.card.c_id;
                $.ajax({
                    method:"get",
                    url: config.hostUrl + url,
                    data:{},
                    success:function(json){
                        console.log(json);
                        if(json.errcode == 0){
                            console.log("读取卡牌信息成功");
                            console.log(json);
                            Global.card = json.data[0];

                            //渲染页面
                            initCardInfo();

                            //加载留言
                            initMessage();
                        }
                        else {
                            console.log("抽卡失败,"+json.errmsg)
                        }

                    },
                    error:function(){

                    }
                });


            }

            //加载卡的信息
        }



        //绑定再抽一次按钮
        if(Global.isCardTypeRandom){
            $("#btn_again").attr("href","card.html?cardType=0");
        }
        else {
            $("#btn_again").attr("href","card.html?cardType=" + Global.cardType);
        }

        //点击提交留言
        $("#sub_message").click(function(){

            let ajaxData = {
                comment : $("#dialog_leaveMessage #txt_message").val(),
                c_id : Global.card.c_id
            }
            let url = "/api/hc/client/addcomment";
            $.ajax({
                method:"POST",
                url: config.hostUrl + url,
                data:ajaxData,
                success:function(json){
                    console.log(json);
                    if(json.errcode == 0){
                        alert("提交留言成功");
                        $("#dialog_leaveMessage").modal("hide");
                        $("#dialog_leaveMessage #txt_message").val("");
                    }
                    else {
                        alert("提交留言,"+json.errmsg)
                    }

                },
                error:function(){

                }
            });

        });

        //加载微信分享
        $.ajax({
            method:"post",
            url:"http://dev.yes-go.cn/weixin/getjsapi",
            data:{
//                url:"http://dev.yes-go.cn/hey_card/"
                url:window.location.href
            },
            success:function(json){
//                alert("api调用成功");
                //加载JS-SDK
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: 'wxa46386d571e05bac', // 必填，公众号的唯一标识
                    timestamp: json.data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: json.data.nonceStr, // 必填，生成签名的随机串
                    signature: json.data.signature,// 必填，签名
                    jsApiList: [
                        "onMenuShareTimeline",
                        "onMenuShareAppMessage",
                        "onMenuShareWeibo",
                        "onMenuShareQQ"
                    ] // 必填，需要使用的JS接口列表
                });

                //设置微信初始化
                wx.ready(function(){
                    //alert("wx.ready");

                    //设置朋友圈分享逻辑
                    wx.onMenuShareTimeline({
                        title: '我想问你一个问题', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        desc: '「嘿卡」：通过不同类型的问题，了解身边的人',
                        imgUrl: 'http://dev.yes-go.cn/hey_card/static/images/img_share_black.jpg?v=1', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                    //设置朋友圈分享逻辑
                    wx.onMenuShareAppMessage({
                        title: '我想问你一个问题', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        desc: '「嘿卡」：通过不同类型的问题，了解身边的人',
                        imgUrl: 'http://dev.yes-go.cn/hey_card/static/images/img_share_black.jpg?v=1', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                    //设置朋友圈分享逻辑
                    wx.onMenuShareWeibo({
                        title: '我想问你一个问题', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        desc: '「嘿卡」：通过不同类型的问题，了解身边的人',
                        imgUrl: 'http://dev.yes-go.cn/hey_card/static/images/img_share_black.jpg', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                    //设置朋友圈分享逻辑
                    wx.onMenuShareQQ({
                        title: '我想问你一个问题', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        desc: '「嘿卡」：通过不同类型的问题，了解身边的人',
                        imgUrl: 'http://dev.yes-go.cn/hey_card/static/images/img_share_black.jpg', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                });
            },
            error:function(){
                //alert("api调用失败");
            }
        });



    });
</script>
