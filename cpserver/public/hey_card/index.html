<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嘿卡</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/common.css">
    <style type="text/css">
        body {
            background-color:#000000;
        }
        #img_header {
            display:block;
            width:100%;
        }
        #block_buttons {
            width:80%;
            margin:50px auto;
        }
            #block_buttons li {
                display:block;
                width:50%;
                float:left;
                margin-bottom:25px;
            }
                #block_buttons li a {
                    display:block;
                }
                #block_buttons li a img {
                    display:block;
                    width:90%;
                    margin:0 5%;
                }
    </style>

    <!--JS-->
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>

    <div id="content">
        <img id="img_header" src="static/images/P1_bg.png" >
        <ul id="block_buttons">
            <li>
                <a id="btn_toType_1" class="" href="card.html?type=1">
                    <img src="static/images/buttons/button_1.png" />
                </a>
            </li>
            <li>
                <a id="btn_toType_2" class="" href="card.html?type=2">
                    <img src="static/images/buttons/button_2.png" />
                </a>
            </li>
            <li>
                <a id="btn_toType_3" class="" href="card.html?type=3">
                    <img src="static/images/buttons/button_3.png" />
                </a>
            </li>
            <li>
                <a id="btn_toType_4" class="" href="card.html?type=4">
                    <img src="static/images/buttons/button_4.png" />
                </a>
            </li>
            <li>
                <a id="btn_toType_5" class="" href="card.html?type=5">
                    <img src="static/images/buttons/button_5.png" />
                </a>
            </li>
            <li>
                <a id="btn_toType_0" class="" href="card.html?type=0">
                    <img src="static/images/buttons/button_0.png" />
                </a>
            </li>
        </ul>

    </div>

</body>

<script type="text/javascript">

    $(document).ready(function(){

        //加载微信分享
        $.ajax({
            method:"post",
            url:"http://dev.yes-go.cn/weixin/getjsapi",
            data:{
                url:"http://dev.yes-go.cn/hey_card/"
            },
            success:function(json){
                alert("api调用成功");
                alert(wx);
                alert(json.data.signature);
                //加载JS-SDK
                wx.config({
                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: 'wxa46386d571e05bac', // 必填，公众号的唯一标识
                    timestamp: json.data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: json.data.nonceStr, // 必填，生成签名的随机串
                    signature: json.data.signature,// 必填，签名
                    jsApiList: [
                        "onMenuShareTimeline",
                        "onMenuShareAppMessage",
                        "onMenuShareWeibo",
                        "onMenuShareQQ"
                    ] // 必填，需要使用的JS接口列表
                });

                //设置微信初始化
                wx.ready(function(){
                    //alert("wx.ready");

                    //设置朋友圈分享逻辑
                    wx.onMenuShareTimeline({
                        title: '嘿卡[Hey!Card]', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: '通过问题去了解身边的人', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                    //设置朋友圈分享逻辑
                    wx.onMenuShareAppMessage({
                        title: '嘿卡[Hey!Card]', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: '通过问题去了解身边的人', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                    //设置朋友圈分享逻辑
                    wx.onMenuShareWeibo({
                        title: '嘿卡[Hey!Card]', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: '通过问题去了解身边的人', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                    //设置朋友圈分享逻辑
                    wx.onMenuShareQQ({
                        title: '嘿卡[Hey!Card]', // 分享标题
                        link: 'http://dev.yes-go.cn/hey_card/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: '通过问题去了解身边的人', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                        }
                    });

                });
            },
            error:function(){
                alert("api调用失败");
            }
        });
    });

</script>

</html>
